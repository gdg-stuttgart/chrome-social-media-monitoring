<html>
<head>
<title>Options</title>
<style>
body {
	font-family: helvetica, arial, sans-serif;
	font-size: 80%;
	margin: 10px;
}

#header {
	padding-bottom: 1.5em;
	padding-top: 1.5em;
}

#header h1 {
	font-size: 156%;
	display: inline;
	padding-bottom: 43px;
	padding-left: 75px;
	padding-top: 40px;
	background: url(icon_128.png) no-repeat;
	background-size: 67px;
	background-position: 1px 18px;
}

.section-header {
	background: #ebeff9;
	border-top: 1px solid #b5c7de;
	font-size: 99%;
	padding: 3px 0 2px 5px;
	font-weight: bold;
	margin-bottom: 1em;
	margin-top: 4em;
}

.section-header.first {
	margin-top: 1em;
}

#custom-domain {
	width: 300px;
	margin-left: 2px;
}

#footer {
	margin-top: 4em;
}
</style>
</head>
<body>

<div class="section-header first">Custom Query</div>
<p>To use Userpic Stealer, enter the domain here.</p>
<input type="text" id="custom-domain" oninput="markDirty()">
<em>(eg a/http://api.twitter.com/)</em>


<input type="text" id="check-time" oninput="markDirty()">
<em>(default 10 min)</em>


<div id="footer">
<button id="save-button" style="font-weight: bold" onclick=save();>Save</button>
<button onclick=init();>Cancel</button>
</div>

<div id="debug"></div>

<script>
	var customDomainsTextbox;
	var saveButton;

	init();

	function init() {
		customDomainsTextbox = document.getElementById("custom-domain");
			
		saveButton = document.getElementById("save-button");

		customDomainsTextbox.value = localStorage.customDomain || "";
			
		markClean();

		debugInfo();
	}

	function debugInfo(){

		debugDivObj = document.getElementById("debug");

		debugDivObj.innerHTML = localStorage.queries;
		

		
		}


	function save() {
		localStorage.customDomain = customDomainsTextbox.value;
			
		markClean();

		chrome.extension.getBackgroundPage().init();
	}

	function markDirty() {
		saveButton.disabled = false;
	}

	function markClean() {
		saveButton.disabled = true;
	}
</script>
</body>
</html>
