<html>
<head>
<title>Popup</title>

<link rel="stylesheet" href="content.css" type="text/css" media="all" />

<script type="text/javascript" src="filter.js"></script>

<script type="text/javascript">
var filterManager = new FilterManager();

var saveButton;
var filterTags;

var filters, template, inputTag, inputAvgWeek, inputAvgDay;

var port = chrome.extension.connect({name: "social-media-monitoring"});

chrome.extension.onConnect.addListener(function(port) {
	  console.assert(port.name == "social-media-monitoring");
	  port.onMessage.addListener(function(msg) {
		console.log('onMessage:' + msg);
		  if (msg.update) {
			  filterTags = msg.update;
			  console.log('onMessage[update]:' + filterTags);

			/*
			 * get right element from filter list
			 */
			  var tagObj = $('#f_' + filterTags.id + '');

				 if (tagObj){
					 $(tagObj).addClass('warn');
					 $(' > input.avgWeek',tagObj).val(filterTags.shortTermTweetsPerHour);
					 $(' > input.avgDay',tagObj).val(filterTags.longTermTweetsPerHour);
				 }

		  }
		  if (msg.alert) {
			  filterTags = msg.alert;
			  console.log('onMessage[alert]:' + filterTags);
		  }	  
	  });
});

$(document).ready(function() {
	$("#btnAdd").click(function() {
		addFilterHTML();
		addRemoveButtonListeners();  
	});

});

function openResults() {
	var tagFilters = filterManager.loadFilters();
	
	if (true) {
		chrome.windows.create({url: tagFilters[0].searchQuery});
		chrome.windows.getLastFocused(function (window) {
		
			for (var j in tagFilters) {
				if (j > 0) {
					chrome.tabs.create({url: tagFilters[j].searchQuery, windowId: window.windowId});
				}
			}
		
		});
	} else {	
	
		for (var i in tagFilters) {
			chrome.tabs.create({url: tagFilters[i].searchQuery});
		}
	
	}
	return false;
}


</script>
</head>
<body onload="setTimeout(init,0);" style="widht: 300px;">

<div class="section-header first">Your Filters</div>
<p>add your search words</p>

<div id="filters">
<div id="template" class="filter"><span id="iconService"></span> <input
	type="text" id="tag" class="tag" oninput="markDirty();"> <input
	type="text" class="avgWeek" disabled="disabled" value="0"> <input
	type="text" class="avgDay" disabled="disabled" value="0"> <span
	id="btnRemove"></span> <span class="clear"><!--  --></span></div>
</div>
<span class="clear"><!--  --></span>
<span id="btnAdd"> add new</span>



<div id="footer">
<button id="save-button" style="font-weight: bold" onclick="save();">Save</button>
<button onclick="init();">Cancel</button>
</div>

<form id="options_form">
<div class="option_row">
<div class="option_name">Open search results in</div>
<div class="option_picker"><select id="open_results">
	<option value="open_in_new_window">a new window</option>
	<option value="open_in_current_window">the current window</option>
</select></div>
</div>
</form>

<div id="footer">
<button id="save-button" style="font-weight: bold"
	onclick="openResults();return false;">Show results</button>
</div>

		saveButton = document.getElementById("save-button");

		inputAvgWeek = xpath('//input[@class="avgWeek"]', template);
		inputAvgDay	 = xpath('//input[@class="avgDay"]', template);

		if(filterTags){
			for (var i in filterTags) {
				addFilterHTML(filterTags[i]);
			}
			addRemoveButtonListeners();
		}
	}

	function addRemoveButtonListeners(){
		$("span#btnRemove").click(function() {
			
			var filterDiv = $(this).parent('.filter').css('border','1px dotted #ff0000');


			/*
			 * remove from local storage
			 * TODO: change harcoded values
			 */
			var strDivId = filterDiv.attr('id');
			strDivId = strDivId.substring(2);
			filterManager.removeFilterByKey('twitter' + '_' + strDivId);

			/*
			 * remove from HTML
			 */
			filterDiv.remove();
					
			/*
			 * TODO: add communication with background.html
			 */
			 console.log('TODO: add communication with background.html\n port.postMessage({filterTagDeleted: tagFilter})');

		});
	}

	function addFilterHTML(tagFilterObj){

		if(tagFilterObj){		

			inputTag.setAttribute('value',tagFilterObj.query);
			inputAvgWeek.setAttribute('value',tagFilterObj.shortTermTweetsPerHour);
			inputAvgDay.setAttribute('value',tagFilterObj.longTermTweetsPerHour);
			
			// copy node and update
			item = template.cloneNode(true);	  
			item.setAttribute('id','f_' + tagFilterObj.query);
			
			filters.appendChild(item);
			
		}else{

			inputTag.setAttribute('value','');
			inputAvgWeek.setAttribute('value','0');
			inputAvgDay.setAttribute('value','0');
			
			// copy node and update
			item = template.cloneNode(true);	  
			item.setAttribute('id','f');

			filters.appendChild(item);

		}
	}
	
	// evaluate xpath
	function xpath(path, node) {
	  return document.evaluate(path, node).iterateNext();
	}

	function save() {

		
		$('#f').each(function(i){

			/*
			 * validate search term
			 */
			 var tagObj = $(' > input#tag.tag',this);

			 if (!tagObj.val()){
				 $(tagObj).addClass('warn');
				 /*
				  * TODO: add warning message
				  */
				 return false;
			 }

			var tagFilter = new Filter();
			tagFilter.query = tagObj.val();
			tagFilter.shortTermTweetsPerHour = 0;
			tagFilter.longTermTweetsPerHour = 0 ;
			
			$(this).attr('id','f_' + tagFilter.id );
			
			filterManager.setFilter(tagFilter);
			port.postMessage({filterTagChanged: tagFilter});
			
			
		});
